<!DOCTYPE html>
<html>
	<head>
		<title>나홀로 집에</title>
		<link rel="stylesheet" type="text/css" href="나홀로.css">
		<script type="text/javascript">
			function on () {
				var P1 = document.getElementById('dok')
				var P2 = document.getElementById('dok1')
				P1.style.left = "-27px";
				P1.style.transition = "0.1s";
				P2.style.right = "0px";
				P2.style.transition = "0.1s";
			}
			function out () {
				var P1 = document.getElementById('dok')
				var P2 = document.getElementById('dok1')
				P1.style.left = "-250px";
				P2.style.right = "-250px";
			}
			
		</script>
	</head>
	<body>
			<div id="box"></div>
			<div id="box2">
			<img src="배경.png" alt="no img" id="main_img">
			<div id="dodododo">
				<img src="도둑1.png" id="dok">
			</div>
			<div id="dodododo1">
				<img src="도둑2.png" id="dok1">
			</div>
			<div id="smile" onmouseover="on()" onmouseout="out()">
				<img src="웃는얼굴.png" alt="no img">
			</div>
			<div id="logo">
				<img src="로고.png" alt="no img">
			</div>
			</div>
			<div id="menu">
				<img src="menu.png" alt="no img">
			</div>

				<a href="포토.html" id="menu4"><img src="낙옆.png" class="icon1"><div class="pp">포토</div></a>
				<a href="영상.html" id="menu5"><img src="낙옆.png" class="icon1"><div class="pp">영상</div></a>
